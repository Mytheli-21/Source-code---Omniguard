<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>OmniProtect Settings</title>
  <style>
    body {
      width: 500px;
      margin: 0 auto;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    h1 {
      color: #333;
    }
    .section {
      margin: 20px 0;
      padding: 15px;
      border: 1px solid #ddd;
      border-radius: 8px;
    }
    label {
      display: block;
      margin: 10px 0 5px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin: 5px 0 15px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
    button {
      background: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
      display: none;
    }
    .success {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    .error {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
  </style>
</head>
<body>
  <h1>OmniProtect Settings</h1>
  
  <div id="statusMessage" class="status"></div>
  
  <div class="section">
    <h2>General Settings</h2>
    <label>
      <input type="checkbox" id="enableNotifications">
      Enable notifications
    </label>
    <br>
    <label>
      <input type="checkbox" id="autoStart">
      Auto-start on browser launch
    </label>
  </div>
  
  <div class="section">
    <h2>Appearance</h2>
    <label for="theme">Theme:</label>
    <select id="theme">
      <option value="light">Light</option>
      <option value="dark">Dark</option>
      <option value="auto">Auto</option>
    </select>
    
    <label for="fontSize">Font Size:</label>
    <input type="range" id="fontSize" min="12" max="24" value="14">
    <span id="fontSizeValue">14px</span>
  </div>
  
  <div class="section">
    <h2>Advanced</h2>
    <label for="apiKey">API Key (optional):</label>
    <input type="password" id="apiKey" placeholder="Enter your API key">
    
    <label for="logLevel">Log Level:</label>
    <select id="logLevel">
      <option value="error">Error</option>
      <option value="warn">Warning</option>
      <option value="info" selected>Info</option>
      <option value="debug">Debug</option>
    </select>
  </div>
  
  <div class="section">
    <h2>Data Management</h2>
    <button id="exportData">Export Settings</button>
    <button id="importData">Import Settings</button>
    <button id="resetData" style="background: #dc3545;">Reset All Data</button>
  </div>
  
  <button id="saveSettings">Save Settings</button>
  
  <script src="options.js"></script>
</body>
</html>
